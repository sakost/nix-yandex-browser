name: Auto-update Yandex Browser

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run update script
        run: bash update.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto-update/yandex-browser
          commit-message: "chore: update yandex-browser"
          title: "chore: update yandex-browser"
          body: |
            Automated update of Yandex Browser to the latest stable version.

            This PR was created automatically by the update workflow.
          labels: |
            dependencies
            automated
